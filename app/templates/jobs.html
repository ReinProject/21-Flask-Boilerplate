{% extends "layout.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

    <div class="ui container">
      
      <h1 class="ui header">{{ title }}</h1>

      <div id="jobs">
        {% for job in jobs  %}
        <h3>{{ job['Job name'] }}</h3>
        <p>posted by: {{ job['Job creator'] }}</p>
        <p>description: {{ job['Description'] }}</p>
            <br /> 
        {% endfor %}  
      </div>

    </div>

{% endblock %}
